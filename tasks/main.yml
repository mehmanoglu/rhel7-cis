      owner: root
      group: root
      mode: 0600
  when:
      - grub_cfg.stat.exists and grub_cfg.stat.islnk
      - rhel7cis_rule_1_4_1 | bool
  tags:
      - level1
      - scored
      - grub
      - patch
      - rule_1.4.1

